# -------------------------------
# Terminal Configuration
# -------------------------------
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# -------------------------------
# Performance & Timing
# -------------------------------
# Faster command sequences (reduces delay after prefix)
set -s escape-time 1
set -g repeat-time 1000

# -------------------------------
# Window & Pane Management
# -------------------------------
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000

# -------------------------------
# Plugins
# -------------------------------
set -g @plugin 'xamut/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# -------------------------------
# Activity Monitoring
# -------------------------------
set -g monitor-activity off
set -g visual-activity off

# -------------------------------
# Status Bar Configuration
# -------------------------------
set -g status on
set -g status-interval 0
set -g status-justify centre

# -------------------------------
# Key Bindings
# -------------------------------

# Moving between panes using vim keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 20
bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20

# Pane Management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind x kill-pane
bind Space last-pane
bind z resize-pane -Z

# Window Management
bind Tab last-window
bind-key -r C-Left swap-window -t -1
bind-key -r C-Right swap-window -t +1

# Session Management
bind-key -r f run-shell "tmux neww ~/code/dotfiles/bin/tmux-sessionizer"
bind-key E command-prompt -p "New session name:" "new-session -s '%%'"
bind s choose-session

# Configuration
bind R source-file $HOME/.tmux.conf \; display-message "Config reloaded, fool... ðŸŽ‰"

# VI Copy Mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# -------------------------------
# Status Bar Styling
# -------------------------------
set -g status-style fg=red,bg=default
set -g status-left-length 100
set -g status-left "#{?session_name,#S,#{=|-24|â€¦;s|$HOME|~|:pane_current_path}}"
set -g status-right "#{prefix_highlight} %H:%M %Y-%m-%d"
set -g status-right-length 100



# Window Status Format
set-window-option -g window-status-style fg=grey39,bg=default
set-window-option -g window-status-activity-style fg=grey39,bg=default
set-window-option -g window-status-bell-style fg=grey39,bg=default
set-window-option -g window-status-current-style fg=red,bg=default
set-window-option -g window-status-format '#I #W'
set-window-option -g window-status-current-format '#I #W'
set-window-option -g window-status-separator '   '

# -------------------------------
# Security & Modernization
# -------------------------------
set -g set-titles on
set -g set-titles-string '#T - #W'
set -g allow-rename off

# run tpm (needs to be last in config)
run '~/.tmux/plugins/tpm/tpm'

