cursor:
  style:
    blinking: Off
    shape: Block

font:
  bold:
    family: "MonoLisa Nerd Font"
    style: Bold

  bold_italic:
    family: "MonoLisa Nerd Font"
    style: Bold Italic


  italic:
    family: "MonoLisa Nerd Font"
    style: Italic

  normal:
    family: "MonoLisa Nerd Font"
    style: Regular

  size: 16.0
  draw_bold_text_with_bright_colors: true

scrolling:
